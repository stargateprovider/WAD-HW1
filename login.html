<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="assets/main.css">
    <title>Welcome to postIt!</title>

</head>

<body>

    <selection class="login">
        <ul>
            <div class="welcome">
                <img src="https://store-images.s-microsoft.com/image/apps.3179.13899725065627034.cde70839-621b-4895-8adf-f523b0117ad5.abc02c28-8d42-4aa4-b4d7-1c63ffe3992e?mode=scale&q=90&h=300&w=300">
                <h3>Welcome to postIt!</h3>
                <h4><a href="#">Create an account</a></h4>
                <h4>Or</h4>
                <h3>Please Log In</h3>
            </div>
            <form id="login">
                <input id="email" placeholder="Email" type="email" name="Email">
                <input type="password" placeholder="Password" id="pwd" name="pwd">
                <input id="loginbutton" type="submit" name="loginsubmit" value="Log In">
            </form>
            <div class="forgotpw">
                <h5><a href="#">Forgot password?</a></h5>
            </div>

        </ul>

    </selection>



</body>

</html>
